<form (ngSuimit)="save()" #documentForm="ngForm">
  <p>
    <mat-form-field>
      <input matInput placeholder="Nome do Formulário" [formControl]="nomeFormControl" [errorStateMatcher]="matcher">
      <mat-error *ngIf="nomeFormControl.hasError('nome') && !nomeFormControl.hasError('required')">
        Informe um nome válido
      </mat-error>
      <mat-error *ngIf="nomeFormControl.hasError('required')">
        Campo <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput [matDatepicker]="pickerInicial" placeholder="Data Inicial" [formControl]="dataInicioFormControl">
      <mat-datepicker-toggle matSuffix [for]="pickerInicial"></mat-datepicker-toggle>
      <mat-datepicker #pickerInicial [startAt]="startDate"></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="pickerFinal" placeholder="Data Final" [formControl]="dataFimFormControl">
      <mat-datepicker-toggle matSuffix [for]="pickerFinal"></mat-datepicker-toggle>
      <mat-datepicker #pickerFinal [startAt]="endDate"></mat-datepicker>
    </mat-form-field>
  </p>

  <mat-form-field>
    <input matInput placeholder="Descrição" [formControl]="descricaoFormControl">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipo de Campo</mat-label>
    <mat-select [formControl]="tipoCampoFormControl">
      <mat-option *ngFor="let tipoCampo of tiposCampo" [value]="tipoCampo.value">
        {{tipoCampo.text}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Valor do Campo</mat-label>
    <mat-select [formControl]="tipoValorFormControl">
      <mat-option *ngFor="let tipoValor of tiposValor" [value]="tipoValor.value">
        {{tipoValor.text}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-mini-fab color="primary">+</button>

  <div class="row">
    <button mat-raised-button color="primary" (click)="salvar()" [disabled]="!documentForm.form.valid">Salvar</button>
    <button mat-raised-button>Cancelar</button>
  </div>
</form>
